<!DOCTYPE html>
<html style="height:100%">
<head>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            border: 0;
        }
    </style>
</head>
<body style="height:100%">
<script src="../lib/vips.js"></script>
<script type="text/javascript">
    let loadedElements = [];
    let vips;
    let cleanup;

    function load(js, html, css) {
        loadedElements = loadedElements.filter(el => el.remove());
        if (typeof cleanup === "function")
            cleanup();

        if (css) {
            const style = document.createElement("style");
            style.type = "text/css";
            style.innerHTML = css;
            document.head.appendChild(style);
            loadedElements.push(style);
        }
        if (html) {
            const content = document.createElement("div");
            content.style.height = '100%';
            content.innerHTML = html;
            document.body.insertBefore(content, document.body.firstChild);
            loadedElements.push(content);
        }
        if (js) {
            try {
                eval("(async () => {\n" + js + "\n})()");
            } catch (err) {
                const pre = document.createElement("pre");
                pre.appendChild(document.createTextNode(err));
                document.body.insertBefore(pre, document.body.firstChild);
                loadedElements.push(pre)
            }
        }
    }

    const options = {
        print: (stdout) => console.log(stdout.replace(/\033\[[0-9;]*m/g, "")),
        preRun: (module) => {
            module['EMBIND_AUTOMATIC_DELETELATER'] = true;
            module.setDelayFunction(fn => cleanup = fn);

            // Handy for debugging
            module.ENV.G_MESSAGES_DEBUG = 'VIPS';

            for (const image of ['owl.jpg', 'owl.tif', 'owl.webp', 'banana.webp', 'transparency_demo.png'])
                module.FS.createPreloadedFile('/', image, "assets/images/" + image, true, false);
        },
        postRun: (module) => {
            const pad = 30;
            const have = (name) => module.Utils.typeFind('VipsOperation', name) !== 0;

            console.log('vips version:'.padEnd(pad), module.Utils.vipsVersion());
            //console.log(module.Utils.vipsConfig());

            console.log('Cache max mem:'.padEnd(pad), module.Utils.getCacheMaxMem());
            console.log('Cache max operations:'.padEnd(pad), module.Utils.getCacheMax());
            console.log('Cache current operations:'.padEnd(pad), module.Utils.getCacheSize());
            console.log('Cache max open files:'.padEnd(pad), module.Utils.getCacheMaxFiles());

            console.log('Memory allocations:'.padEnd(pad), module.Utils.getAllocations());
            console.log('Memory currently allocated:'.padEnd(pad), module.Utils.getMem());
            console.log('Memory high water:'.padEnd(pad), module.Utils.getMemHighwater());

            console.log('Concurrency:'.padEnd(pad), module.Utils.getConcurrency());

            console.log('JPEG support:'.padEnd(pad), have('jpegload') ? 'yes' : 'no');
            console.log('PNG support:'.padEnd(pad), have('pngload') ? 'yes' : 'no');
            console.log('TIFF support:'.padEnd(pad), have('tiffload') ? 'yes' : 'no');
            console.log('WebP support:'.padEnd(pad), have('webpload') ? 'yes' : 'no');

            console.log('load GIF:'.padEnd(pad), have('gifload') ? 'yes' : 'no');
            console.log('load SVG:'.padEnd(pad), have('svgload') ? 'yes' : 'no');

            console.log('Text rendering support:'.padEnd(pad), have('text') ? 'yes' : 'no');

            console.log('ICC profile support with lcms:'.padEnd(pad), module.Utils.isIccPresent() ? 'yes' : 'no');
            console.log('SIMD support with liborc:'.padEnd(pad), module.Utils.isVectorEnabled() ? 'yes' : 'no');
        }
    };

    Vips(options).then(instance => {
        vips = instance;
        window.parent.postMessage('vipsInitialized', '*');
    });
</script>
</body>
</html>
